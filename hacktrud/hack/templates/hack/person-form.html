{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="row">

            {% for field in form %}
                <div class="form-group w-100">
                    <label for="">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

        </div>

        <div class="row ">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success">Save person</button>
            </div>
        </div>

    </form>
{% endblock %}
